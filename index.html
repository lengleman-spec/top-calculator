<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <div class="display" id="display">0</div>
        <button class="ac-button">AC</button>
        <button>C</button>
        <button>.</button>
        <button class="operation">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation">+</button>
        <button class="button-zero">0</button>
        <button class="operation">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
